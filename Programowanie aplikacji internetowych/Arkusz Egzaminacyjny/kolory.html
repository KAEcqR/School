<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Pomocnik CSS</h1>
        <div class="nav">
            <ul class="list"></ul>
                <li class="item"><a href="">Kolory</a></li>
                <li class="item"><a href="">Czcionki</a></li>
                <li class="item"><a href="">Style CSS</a></li>
                <li class="item"><a href="">Pomoc</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
        <img src="kolory.jpg" alt="Przestrzeń barw HSL">
        
        <form>
            <input type="number" max="360" min="0" placeholder="0 - 360" id="numer">
            <input type="button" id="button" value="Generuj paletę">
        </form>

        <table class="table">
            <tr>
                <td colspan="4" class="glowny">Kolor główny</td>
            </tr>
            <tr>
                <td class="td1">1</td>
                <td class="td2">2</td>
                <td class="td3">3</td>
                <td class="td4">4</td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <h1>Autor: 0000000000</h1>
    </div>
</body>
</html>
