<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="labelcontainer x"><label>Współrzędne X</label></div>
            <input type="number" id="x" placeholder="Podaj wsp: x"></input><br>
            <div class="labelcontainer y"><label>Współrzędne Y</label></div>
            <input type="number" id="y" placeholder="Podaj wsp: y"></input><br>
            <div class="labelcontainer"><label>Szerokość</label></div>
            <input type="number" id="width" placeholder="Podaj szerokosc"></input><br>
            <div class="labelcontainer"><label>Wysokość</label></div>
            <input type="number" id="height" placeholder="Podaj wysokosc"></input><br>
            <div class="labelcontainer"><label>Kolor</label></div>
            <input type="color" id="color"></input><br>
            <div class="button-container">
                <input type="button" value="Rysuj Kwadrat" id="draw_sq"><br>
                <input type="button" value="Rysuj Koło" id="draw_ck"><br>
            </div>
        </div>
        <canvas class="scene"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
